<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanny's Gym - Pricing</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="main">
        <header>
            <h2 class="logo">TANNY'S GYM</h2>
            <div class="toggle"></div>
        </header>

        <div class="container">
            <div class="card">
                <div class="box">
                    <div class="content">
                        <div class="icon"><i class="fas fa-paper-plane"></i></div>
                        <h3>Basic</h3>
                        <h4>&#8377 4000</h4>
                        <ul class="pricing-ul">
                            <li><i class="fas fa-check"></i>All equipments</li>
                            <li><i class="fas fa-check"></i>Personal Trainer</li>
                            <li><i class="fas fa-check"></i>Diet Plan</li>
                            <li><i class="fas fa-times"></i>Kick Boxing</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <ul class="social">
            <li><a href="#"><img src="./assets/facebook-logo.png" alt="fb"></a></li>
            <li><a href="#"><img src="./assets/insta-logo.png" alt="insta"></a></li>
            <li><a href="#"><img src="./assets/twitter-logo.png" alt="twitter"></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="./pricing.html">Pricing</a></li>
        </ul>
    </div>

    <script src="./script.js"></script>
</body>
</html>
